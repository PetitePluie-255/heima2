<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color:pink;
      /* 过渡：谁要过渡默认值是all 过渡的时间秒s 延时几秒 */
      /* 花样玩法：过渡可以设置多组，每组之间以逗号隔开 */
      transition: width 1s 1s,height 1s 2s,background-color 1s 3s,border-radius 1s 4s;
    }

    .box:hover {
      width: 800px;
      height: 800px;
      background-color: orange;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
