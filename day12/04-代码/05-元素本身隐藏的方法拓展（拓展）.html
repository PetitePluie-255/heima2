<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 400px;
      height: 400px;
      background-color: red;

      /* 让元素本身隐藏 */
      /* 1、opacity：只是让元素全透明，看不到，但是还是在页面中占位置的（变成透明人） */
      /* opacity: 0; */

      /* 2、visibility: hidden：让元素本身隐藏，看不到，但是还是在页面中占位置的（穿了隐身斗篷） */
      /* visibility: hidden; */

      /* 3、display:none：让元素本身隐藏，看不到，并且在页面中不占位置 （直接消失）*/
      /* display: none; */

      /* 
        注意点：
          1、如果需要瞬间切换元素显示隐藏：display：none  + display:block
          2、如果需要慢慢的淡入淡出：需要使用opacity属性
      */
    }

    /* 一开始大盒子内部看不到图片，鼠标移入大盒子之后，才显示图片 */
    .box img {
      /* opacity: 0; */
      /* visibility: hidden; */
      display: none;
    }

    .box:hover img {
      /* opacity: 0; */
      /* visibility: hidden; */
      /* display: none; */

      /* opacity: 1; */
      /* visibility: visible; */
      display: block;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="./images/1.jpg" alt="">
  </div>
  <p>我是一个p标签我是一个p标签我是一个p标签我是一个p标签我是一个p标签我是一个p标签</p>
</body>
</html>
