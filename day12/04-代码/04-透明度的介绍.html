<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 400px;
      height: 400px;
      background-color: red;
      /* rgba只能设置为盒子的背景颜色透明，无法让内容一起透明 */
      /* background-color: rgba(255,0,0,0); */

      /* 如果需要让盒子+内容都透明，此时可以设置opacity */
      /* opacity: .5; */

      transition: 1s;
    }

    .box:hover {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="./images/1.jpg" alt="">
  </div>
</body>
</html>
