<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 400px;
      height: 400px;
      background-color: pink;
      /* 小手类型的光标 */
      cursor: pointer;
      /* 选择文本的工字型 */
      cursor: text;
      /* 用于移动的十字光标 */
      cursor: move;
      /* 默认值：箭头 */
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <a href="#">我是一个a标签</a>
  <span>我是一个span</span>
</body>
</html>
