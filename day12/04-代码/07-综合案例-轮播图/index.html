<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./iconfont/iconfont.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul,ol {
      list-style: none;
    }

    .box {
      position: relative;
      width: 564px;
      height: 315px;
      /* border: 3px solid orange; */
      margin: 200px auto;
      overflow: hidden;
    }

    .box ul {
      display: flex;
      transition: 1s;
    }

    .box:hover ul {
      transform: translateX(-1000px);
    }

    .box img {
      width: 564px;
    }

    .box .prev {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 30px;
      background-color: rgba(0, 0, 0, .5);
      border-radius: 0 15px 15px 0;
      color: #fff;
      line-height: 30px;
      cursor: pointer;
    }

    .box .next {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 30px;
      background-color: rgba(0, 0, 0, .5);
      border-radius: 15px 0 0 15px;
      color: #fff;
      line-height: 30px;
      cursor: pointer;
      padding-left: 5px;
      box-sizing: border-box;
    }

    .box ol {
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 47px;
      height: 13px;
      background-color: #ffffff80;
      border-radius: 7px;
    }

    .box ol li {
      width: 8px;
      height: 8px;
      background-color: rgba(255, 255, 255, .5);
      border-radius: 50%;
    }

    .box ol .active {
      background-color: #ff5000;
    }
  </style>
</head>

<body>
  <div class="box">
    <ul>
      <li><a href="#"><img src="./images/banner1.jpg" alt=""></a></li>
      <li><a href="#"><img src="./images/banner2.jpg" alt=""></a></li>
      <li><a href="#"><img src="./images/banner3.jpg" alt=""></a></li>
    </ul>
    <!-- 左箭头 -->
    <span class="prev iconfont icon-zuoce"></span>
    <!-- 右箭头 -->
    <span class="next iconfont icon-youce"></span>
    <!-- 轮播图指示器 -->
    <ol>
      <li></li>
      <li class="active"></li>
      <li></li>
    </ol>
  </div>
</body>

</html>
