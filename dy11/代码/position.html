<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            position: relative;
            width: 800px;
            height: 800px;
            background-color: red;
        }
        .box1 {
            position: absolute;
            /* position: relative; */
            /* top: 600px; */
            /* left: 400px; */
            right: 0;
            bottom: 0;
            width: 400px;
            height: 400px;
            background-color: blue;
        }
        .box2 {
            position: absolute;
            right: -50px;
            top: -50px;
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">
            <div class="box2"></div>
        </div>
    </div>
    
</body>
</html>
