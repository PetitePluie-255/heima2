<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 1、先去除padding和margin和小圆点 */
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      /* 2、通过flex让li一行中显示 */
      /* 弹性盒子 */
      display: flex;
      list-style: none;
    }

    /* 3、给a设置样式 */
    ul li a {
      display: block;
      width: 80px;
      height: 50px;
      background-color: #ffc0cb;
      color: #fff;
      text-decoration: none;
      text-align: center;
      line-height: 50px;
    }

    ul li a:hover {
      background-color: #008000;
    }

    .box {
      width: 800px;
      height: 300px;
      background-color:blue;
    }
  </style>
</head>
<body>
  <!-- ul>li*8>a{新闻$} -->
  <ul>
    <li><a href="#">新闻1</a></li>
    <li><a href="#">新闻2</a></li>
    <li><a href="#">新闻3</a></li>
    <li><a href="#">新闻4</a></li>
    <li><a href="#">新闻5</a></li>
    <li><a href="#">新闻6</a></li>
    <li><a href="#">新闻7</a></li>
    <li><a href="#">新闻8</a></li>
  </ul>

  <div class="box"></div>
</body>
</html>
