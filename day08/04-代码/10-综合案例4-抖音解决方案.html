      box-sizing: border-box;

      /* 弹性盒子 */

      /* 多行侧轴对齐方式 */

      width: 1200px;
      height: 418px;

      border: 1px solid #ddd;
      padding: 0 33px 0 70px;
      border-radius: 8px;
    }

    .box .item {

      width: 500px;

    }

    .box .item h3 {
      margin-bottom: 5px;
      font-size: 20px;
      font-weight: 400;
    }

    .box .item p {
      font-size: 12px;
      color: #666;
    }
