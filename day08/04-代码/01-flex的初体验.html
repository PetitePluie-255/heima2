<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      /* 使用flex布局，必须保证父元素是弹性盒子
        如果父元素变成了弹性盒子，此时弹性盒子内容多出两个概念：
          1、主轴：默认水平向右
          2、侧轴：与主轴垂直，垂直向下

        弹性盒子中有新的排布规则：弹性盒子中的子元素会默认沿着主轴方向排布
      */
      display: flex;
      /* 主轴对齐方式 */
      justify-content: center;
      /* 侧轴对齐方式 */
      align-items: center;
      width: 600px;
      height: 400px;
      border: 2px solid #000;
      margin: 200px auto;
    }

    .son {
      width: 100px;
      height: 100px;
      background-color:pink;
      border: 1px solid red;
      /* 自动内减：css盒模型 */
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son">1</div>
    <!-- <div class="son">2</div>
    <div class="son">3</div> -->
  </div>
</body>
</html>
