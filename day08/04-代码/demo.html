<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p:first-child {
      color: red;
    }

    /* 找到最后一个子元素，并且是p标签 */
    p:last-child {
      color: green;
    }
  </style>
</head>
<body>
  <div class="box">
    <span>嘻嘻</span>
    <p>我是第一个p标签</p>
    <p>我是第二个p标签</p>
    <span>哈哈哈</span>
  </div>
</body>
</html>
