<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 1、去除内外边距 */
    * {
      margin: 0;
      padding: 0; 
    }

    /* 2、去除默认小圆点 */
    /* 3、让li一行中显示 */
    ul {
      /* 弹性布局 */
      display: flex;
      list-style: none;
    }

    /* 4、给a设置宽高 */
    ul li a {
      display: block;
      width: 80px;
      height: 50px;
      background-color: #ffc0cb;
      color: #fff;
      text-decoration: none;
      text-align: center;
      line-height: 50px;
    }

    ul li a:hover {
      background-color: #008000;
    }

  </style>
</head>
<body>
  <ul>
    <li><a href="#">新闻1</a></li>
    <li><a href="#">新闻2</a></li>
    <li><a href="#">新闻3</a></li>
    <li><a href="#">新闻4</a></li>
    <li><a href="#">新闻5</a></li>
    <li><a href="#">新闻6</a></li>
    <li><a href="#">新闻7</a></li>
    <li><a href="#">新闻8</a></li>
  </ul>
</body>
</html>
