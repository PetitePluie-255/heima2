<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      /* 弹性盒子 */
      display: flex;
      /* 单行侧轴对齐方式 */
      align-items: center;

      /* width: 600px; */
      height: 400px;
      border: 2px solid #000;
      margin: 200px auto;
    }

    .son {
      height: 100px;
      background-color: pink;
      border: 1px solid red;
      box-sizing: border-box;
    }
    
    /* 
      注意点：
        1、主轴空间优先给具体值的子元素分配，剩余的再按照份数分配
        2、大盒子内部三个子盒子，左右固定，中间自适应，经典布局：圣杯布局，双飞翼布局
    */

    .son:nth-child(1) {
      /* flex: 1; */
      width: 100px;
      align-self: flex-start;
    }
    .son:nth-child(2) {
      /* 自适应 */
      flex: 1;
    }
    .son:nth-child(3) {
      /* flex: 1; */
      width: 100px;
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son">1</div>
    <div class="son">2</div>
    <div class="son">3</div>
  </div>
</body>
</html>
