<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      /* 弹性盒子 */
      display: flex;
      /* 单行侧轴对齐方式：align-items */
      /* 1、向开始方向对齐：flex-start */
      /* align-items: flex-start; */

      /* 2、向结束方向对齐：flex-end */
      /* align-items: flex-end; */

      /* 3、居中对齐：center */
      /* align-items: center; */

      /* 4、默认值：拉伸显示（侧轴拉满）：stretch */
      /* align-items: stretch; */

      /* 注意点：
        1、如果需要看到拉伸显示的效果，必须把子元素的宽度或高度去掉（主轴和侧轴可以改）
        2、侧轴默认会拉满，主轴默认会由内容撑开
      */

      /* flex-direction: column; */

      width: 600px;
      height: 400px;
      border: 2px solid #000;
      margin: 200px auto;
    }

    .son {
      /* width: 100px; */
      /* height: 100px; */
      background-color:pink;
      border: 1px solid red;
      /* 自动内减：css盒模型 */
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son">1</div>
    <div class="son">2</div>
    <div class="son">3</div>
  </div>
</body>
</html>
