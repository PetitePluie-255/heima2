<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      /* 弹性盒子 */
      display: flex;
      /* 是否换行：flex-wrap */
      flex-wrap: wrap;

      /* 单行侧轴对齐方式 */
      /* align-items: center; */

      /* 多行侧轴对齐方式：align-content */
      /* 1、开始方向对齐 */
      align-content: flex-start;
      /* 2、结束方向对齐 */
      align-content: flex-end;
      /* 3、居中对齐 */
      align-content: center;
      /* 4、空白环绕 */
      align-content: space-around;
      /* 5、空白只在盒子之间显示 */
      align-content: space-between;
      /* 6、空白均分 */
      align-content: space-evenly;
      /* 7、默认值：拉伸显示 */
      align-content: stretch;

      width: 600px;
      height: 400px;
      border: 2px solid #000;
      margin: 200px auto;
    }

    .son {
      width: 100px;
      height: 100px;
      background-color:pink;
      border: 1px solid red;
      /* 自动内减：css盒模型 */
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son">1</div>
    <div class="son">2</div>
    <div class="son">3</div>
    <div class="son">4</div>
    <div class="son">5</div>
    <div class="son">6</div>
    <div class="son">7</div>
    <div class="son">8</div>
  </div>
</body>
</html>
