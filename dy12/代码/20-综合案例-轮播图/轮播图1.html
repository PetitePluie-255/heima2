<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        ul,ol {
            list-style: none;
        }

        .box {
            position: relative;
            width: 564px;
            height: 315px;
            /* border: 1px solid red; */
            margin: 200px auto;
            overflow: hidden;
        }

        .box ul {
            display: flex;
        }

        .box ul li a img {
            width: 564px;
        }

        .box .left {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 30px;
            background-color: rgba(0, 0, 0, .2);
            border-radius: 0 15px 15px 0;
            padding-right: 1px;
            box-sizing: border-box;
            color: #fff;
            line-height: 30px;
        }

        .box .right {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 30px;
            background-color: rgba(0, 0, 0, .2);
            border-radius: 15px 0 0 15px;
            padding-left: 5px;
            box-sizing: border-box;
            color: #fff;
            line-height: 30px;
        }

        .box .bottom {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 45px;
            height: 14px;
            background-color: rgba(255, 255, 255, .2);
            border-radius: 7px;
        }

        .box .bottom a {
            display: block;
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, .6);
            border-radius: 50%;
        }
        .box .bottom .active {
            background-color: #ff7500;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#" class="left"><span class="iconfont icon-zuoce"></span></a>
        <a href="#" class="right"><span class="iconfont icon-youce"></span></a>
        <ol class="bottom">
            <li><a href="#"></a></li>
            <li><a href="#" class="active"></a></li>
            <li><a href="#"></a></li>
        </ol>
        <ul>
            <li><a href="#"><img src="../20-综合案例-轮播图/images/banner1.jpg" alt=""></a></li>
            <li><a href="#"><img src="../20-综合案例-轮播图/images/banner2.jpg" alt=""></a></li>
            <li><a href="#"><img src="../20-综合案例-轮播图/images/banner3.jpg" alt=""></a></li>
        </ul>
    </div>
</body>

</html>
