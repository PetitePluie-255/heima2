<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 400px;
      height: 400px;
      background-color:pink;
      /* 优先给左上角开始赋值，再顺时针赋值，如果没有赋值的？看对角 */
      /* border-radius: 50px; */
      /* border-radius: 50px 100px; */
      /* border-radius: 50px 100px 150px; */
      /* border-radius: 50px 100px 150px 200px; */

      /* 常用情况 */
      /* 画一个圆 */
      /* 1、盒子必须是正方形 */
      /* 2、设置border-radius：50% */
      border-radius: 50%;
    }

    .box2 {
      width: 400px;
      height: 100px;
      background-color:orange;
      margin-top: 100px;
      /* 胶囊形状 */
      /* 1、盒子必须是长方形 */
      /* 2、设置border-radius为高度的一半 */
      border-radius: 50px;

      text-align: center;
      line-height: 100px;
      font-size: 30px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="box2">我是内容</div>
</body>
</html>
