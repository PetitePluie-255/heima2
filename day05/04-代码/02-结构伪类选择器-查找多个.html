<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* n：0 1 2 3 4 5 6 ... */
    /* 2n：0 2 4 6 8 10 ... 偶数 */
    /* 2n+1：1 3 5 7 9 11 ... 奇数 */
    /* 2n-1：-1 1 3 5 7 9 ... 奇数 */
    /* n+8:8 9 10 11 12 ... 从8往后所有 */
    /* -n+6：6 5 4 3 2 1  0 -1 选中前6个 */
    li:nth-child(-n+6) {
      background-color:red;
    }
  </style>
</head>
<body>
  <!-- ul>li{我是第$个li}*12 -->
  <ul>
    <li>我是第1个li</li>
    <li>我是第2个li</li>
    <li>我是第3个li</li>
    <li>我是第4个li</li>
    <li>我是第5个li</li>
    <li>我是第6个li</li>
    <li>我是第7个li</li>
    <li>我是第8个li</li>
    <li>我是第9个li</li>
    <li>我是第10个li</li>
    <li>我是第11个li</li>
    <li>我是第12个li</li>
  </ul>
</body>
</html>
