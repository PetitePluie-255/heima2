<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      /* 默认width和height设置的是内容的大小 */
      width: 300px;
      height: 300px;
      background-color:pink;
      border: 10px solid #000;
      padding: 20px;
      /* 如果设置了box-sizing:border-box表示告诉浏览器，此时的width和height是盒子的实际大小 */
      box-sizing: border-box;
      /* 
        此时盒子的实际大小是360，要求是300，多出了60
        解决方法：
          1、手动内减：自己计算，自己在内容中减去多余的
          2、自动内减：通过属性，让浏览器自动计算多出了多少，自动减去
            box-sizing:border-box
      */
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
