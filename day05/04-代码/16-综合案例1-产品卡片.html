<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 清除默认的margin和padding */
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #f1f1f1;
    }
    .box {
      width: 270px;
      height: 253px;
      background-color: #fff;
      margin: 50px auto;
      border-radius: 8px;
      /* 让盒子内部所有文本和图片水平居中 */
      text-align: center;
    }
    .box img {
      margin: 40px 0 22px;
    }
    .box h3 {
      height: 33px;
      font-size: 18px;
      font-weight: 400;
    }
    .box p {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="./images/liveSDK.svg" alt="">
    <h3>抖音直播SDK</h3>
    <p>包含抖音直播看播功能</p>
  </div>
</body>
</html>
