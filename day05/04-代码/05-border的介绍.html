<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      /* width和height默认是盒子内容的大小 */
      width: 300px;
      height: 300px;
      background-color: pink;
      /* 边框的单独属性 */
      /* border-width: 10px; */
      /* border-style: solid; */
      /* border-color: blue; */

      /* 边框的连写：bd + tab 记忆 */
      /* border: 10px solid blue; */

      /* 边框的单方向设置
          属性名：border-方位名词
          属性值：连写的属性值
      */
      border-right: 20px solid red;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
