<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background-color: pink;
      margin: 100px auto;
      /* 盒子阴影 */
      box-shadow: 17px 20px 15px 4px #666;
    }

    .box:hover {
      box-shadow: inset 17px 20px 15px 4px #666;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
