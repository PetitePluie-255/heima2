<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 400px;
      height: 400px;
      background-color:pink;
    }

    span {
      width: 100px;
      height: 100px;
      background-color:orange;
      display: block;
    }

    /* before:往box内部，所有内容的最前面，添加一个伪元素 */
    /* after:往box内部，所有内容的最前面，添加一个伪元素 */
    .box::after {
      /* 伪元素必加属性 */
      content: '我是伪元素';
      /* 伪元素默认是行内元素 */
      display: block;
      width: 100px;
      height: 100px;
      background-color:orange;
    }
  </style>
</head>
<body>
  <div class="box">
    <!-- <span>我是真元素</span> -->
    <p>我是内容11111111111</p>
  </div>
</body>
</html>
