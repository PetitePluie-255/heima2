<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 找到li中的第一个 */
    li:first-child {
      background-color: red;
    }

    /* 找到li中的最后一个 */
    li:last-child {
      background-color:blue;
    }

    /* 找到li中的第六个 */
    li:nth-child(6) {
      background-color: orange;
    }
  </style>
</head>
<body>
  <!-- ul>li{我是第$个li}*12 -->
  <ul>
    <li>我是第1个li</li>
    <li>我是第2个li</li>
    <li>我是第3个li</li>
    <li>我是第4个li</li>
    <li>我是第5个li</li>
    <li>我是第6个li</li>
    <li>我是第7个li</li>
    <li>我是第8个li</li>
    <li>我是第9个li</li>
    <li>我是第10个li</li>
    <li>我是第11个li</li>
    <li>我是第12个li</li>
  </ul>
</body>
</html>
