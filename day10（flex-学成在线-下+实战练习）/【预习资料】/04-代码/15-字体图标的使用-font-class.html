<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 1、引入iconfont.css文件 -->
  <link rel="stylesheet" href="./fonts/iconfont.css">
  <!-- 3、可以给字体图标设置css样式，因为字体图标本质就是文字 -->
  <style>
    .icon-nvren {
      /* 文字大小 */
      font-size: 1000px;
      /* 文字颜色 */
      color: red;
      /* 文字粗细 */
      font-weight: 700;
      /* 文字倾斜 */
      font-style: italic;
      /* 字体类型
        注意点：使用字体图标的时候，建议不要修改font-family，否则无法显示
      */
      font-family: 楷体 !important;
    }
  </style>
</head>
<body>
  <!-- 2、设置span标签，并且设置两个类名 -->
  <span class="iconfont icon-nvren"></span>
</body>
</html>
