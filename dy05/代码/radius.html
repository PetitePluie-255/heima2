<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background-color: aqua;
            border-radius: 50%;
            margin: 0 auto;
            margin-bottom: 100px;
            text-align: center;
            line-height: 500px;
            font-size: 40px;
        }
        .box1 {
            width: 500px;
            height: 200px;
            background-color: blue;
            border-radius: 100px;
            margin: 0 auto;
            text-align: center;
            line-height: 200px;
            color: brown;
            font-size: 40px;
            box-shadow: 0 0 0 0 red;
        }
    </style>
</head>
<body>
    <div class="box">123</div>
    <div class="box1">456</div>
</body>
</html>
