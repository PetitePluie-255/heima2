<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 500px;
            height: 500px;
            margin: 100px auto;
        }
        .logo {
            width: 50px;
            height: 50px;
            background: #ff4c00 url(./images/mi-logo.png);
            margin: 0 auto;
        }
        .title {
            text-align: center;
            margin: 35px 0px;
            font-size: 30px;
            font-weight: 400;
        }
        .box input,.login {
            padding: 15px;
            width: 356px;
            height: 50px;
            display: block;
            margin: 14px auto;
            color: #c09d9d;
            border: 1px solid #e0e0e0;
            box-sizing: border-box;
        }
        .login {
            color: #fff;
            background-color: #ff4c00;
        }
    </style>
</head>

<body>
    <form>
        <div class="box">
            <div class="logo"></div>
            <h2 class="title">小米账号登录</h2>
            <input type="text" class="account" placeholder="邮箱/手机/小米ID">
            <input type="password" class="password" placeholder="密码">
            <button class="login">登录</button>
        </div>
    </form>
</body>

</html>
