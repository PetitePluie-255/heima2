<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 600px;
      height: 400px;
      border: 3px solid #000;
      margin: 200px auto;
      /* 
        使用flex布局，必须保证父元素是弹性盒子 display:flex;
        变成弹性盒子之后，内部会多出两个概念：
          1、主轴：默认水平向右
          2、侧轴：会与主轴垂直，默认垂直向下
        注意点：弹性盒子中的子元素会默认沿着主轴方向排布
      */

      display: flex;

      /* 单行侧轴对齐方式 */
      align-items: center;
    }

    .son {
      /* width: 100px; */
      height: 100px;
      background-color: pink;
      border: 1px solid red;
      box-sizing: border-box;
    }

    /* 
      给子元素设置的相关属性：

        1、分配子元素的空间
          属性名：flex
          属性值：每个所占主轴空间的份数
          注意点：主轴空间优先分配具体值的盒子，剩下的再按照份数进行分配

        2、设置子元素排序
          属性名：order
          属性值：序号，序号越大，越靠后

        3、单个子元素的侧轴对齐方式：
          属性名：align-self
          属性值：和单行侧轴对齐方式的取值一样
    */
    .son:nth-child(1) {
      flex: 1;
      align-self: flex-start;
    }

    .son:nth-child(2) {
      flex: 1;
    }

    .son:nth-child(3) {
      flex: 1;
      align-self: flex-end;
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="son">1</div>
    <div class="son">2</div>
    <div class="son">3</div>
  </div>
</body>

</html>
