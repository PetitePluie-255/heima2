<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 600px;
      height: 400px;
      border: 3px solid #000;
      margin: 200px auto;
      /* 
        使用flex布局，必须保证父元素是弹性盒子 display:flex;
        变成弹性盒子之后，内部会多出两个概念：
          1、主轴：默认水平向右
          2、侧轴：会与主轴垂直，默认垂直向下
        注意点：弹性盒子中的子元素会默认沿着主轴方向排布
      */

      display: flex;

      /* 主轴对齐方式 */
      justify-content: center;

      /* 侧轴对齐方式 */
      align-items: center;

    }

    .son {
      width: 100px;
      height: 100px;
      background-color: pink;
      border: 1px solid red;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son">1</div>
    <!-- <div class="son">2</div>
    <div class="son">3</div> -->
  </div>
</body>
</html>
