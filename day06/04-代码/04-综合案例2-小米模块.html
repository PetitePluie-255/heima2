<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 1226px;
      height: 614px;
      /* background-color:pink; */
      margin: 100px auto;
    }

    .box .left {
      float: left;
      width: 234px;
      height: 614px;
      background-color: #800080;
    }

    .box .right {
      float: right;
      width: 978px;
      height: 614px;
      /* background-color: orange; */
    }

    .box .right .item {
      float: left;
      width: 234px;
      height: 300px;
      background-color: #87ceeb;
      margin-right: 14px;
      margin-bottom: 14px;
    }

    .box .right .item:nth-child(4n) {
      margin-right: 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="left"></div>
    <div class="right">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
    </div>
  </div>
</body>
</html>
