<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 400px;
      height: 400px;
      background-color:pink;
    }

    .son {
      /* float: left; */
      width: 100px;
      height: 100px;
      background-color:blue;
      margin-top: 100px;
    }

    /* 
      双伪元素清除法：
        1、清除浮动
        2、解决margin的塌陷
    */
    .clearfix::before,
    .clearfix::after {
      content: '';
      display: table;
    }
    .clearfix::after {
      clear: both;
    }
  </style>
</head>
<body>
  <div class="father clearfix">
    <div class="son"></div>
  </div>
</body>
</html>
