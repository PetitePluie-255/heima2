<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 1、去除标签默认的margin和padding */
    * {
      margin: 0;
      padding: 0;
    }

    /* 2、去除标签的小圆点 */
    ul {
      list-style: none;
      height: 50px;
    }

    /* 3、让li浮动 */
    ul li {
      float: left;
    }

    /* 4、给a标签设置宽高+文字样式 */
    ul li a {
      display: block;
      width: 80px;
      height: 50px;
      background-color: #ffc0cb;
      color: #fff;
      text-decoration: none;
      text-align: center;
      line-height: 50px;
      font-size: 16px;
    }

    ul li a:hover {
      background-color: #008000;
    }

    .box {
      width: 800px;
      height: 500px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <!-- ul>li*8>a{新闻$} -->
  <ul>
    <li><a href="#">新闻1</a></li>
    <li><a href="#">新闻2</a></li>
    <li><a href="#">新闻3</a></li>
    <li><a href="#">新闻4</a></li>
    <li><a href="#">新闻5</a></li>
    <li><a href="#">新闻6</a></li>
    <li><a href="#">新闻7</a></li>
    <li><a href="#">新闻8</a></li>
  </ul>

  <div class="box"></div>
</body>
</html>
