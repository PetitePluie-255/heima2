<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      /* 自动内减 */
      box-sizing: border-box;
    }

    .box {
      width: 360px;
      height: 200px;
      /* 哪怕盒子本身并没有背景颜色，建议同学们先加一个，待会再删 */
      /* background-color: pink; */
      margin: 200px auto;
    }

    .box .title {
      height: 34px;
      background-color: #eee;
      border: 1px solid #dbdee1;
    }

    .box .title a {
      width: 49px;
      height: 34px;
      background-color: #fff;
      border-top: 3px solid #ff8400;
      border-right: 1px solid #dbdee1;
      margin-top: -1px;
      margin-left: -1px;
      display: block;
      font-size: 12px;
      text-decoration: none;
      color: #333;
      text-align: center;
      /* 目的：让文字在内容中垂直居中  34 - 3 = 31 */
      line-height: 31px;
    }

    .box .content {
      /* 去除小圆点 */
      list-style: none;
      line-height: 24px;
      margin-top: 5px;
    }

    .box .content li {
      padding-left: 20px;
      background: url('./images/square.png') no-repeat 5px center;
    }

    .box .content li a {
      padding-left: 20px;
      text-decoration: none;
      font-size: 12px;
      color: #666;
      background: url('./images/img.gif') no-repeat 0 center;
    }

    .box .content li a:hover {
      color: orange;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="title">
      <a href="#">新闻</a>
    </div>
    <ul class="content">
      <li><a href="#">点赞“新农人” 温暖的伸手</a></li>
      <li><a href="#">在希望的田野上...</a></li>
      <li><a href="#">“中国天眼”又有新发现 已在《自然》杂志发表</a></li>
      <li><a href="#">急！这个领域，缺人！月薪4万元还不好招！啥情况？</a></li>
      <li><a href="#">G9“带货”背后：亏损面持续扩大，竞争环境激烈</a></li>
      <li><a href="#">多地力推二手房“带押过户”，有什么好处？</a></li>
    </ul>
  </div>
</body>
</html>
