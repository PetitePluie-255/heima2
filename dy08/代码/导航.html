        * {

            padding: 0;
        }
        ul {
            display: flex;
            width: 640px;

            margin: 0 auto;

        ul li a {
            display: block;
            width: 80px;
            height: 50px;
            background-color: #ffc0cb;
            color: #fff;
            text-decoration: none;
            text-align: center;
            line-height: 50px;
        }
        ul li a:hover {
            background-color: #008000;
        }
    </style>
</head>
