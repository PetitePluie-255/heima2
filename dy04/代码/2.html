<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box {
            width: 360px;
            height: 200px;
            background-color: rgb(239, 239, 239);
            margin: 200px auto;
        }
        .title {
            height: 34px;
            background-color: #fff;
            border: 1px solid #dbdee1;
        }
        .title a {
            width: 49px;
            height: 34px;
            background-color: rgb(255, 255, 255);
            display: block;
            border-top: 3px solid #ff8400;
            border-right: 1px solid #dbdee1;
            margin-top: -1px;
            margin-left: -1px;
            font-size: 12px;
            color: #333;
            line-height: 31px;
            text-align: center;
            text-decoration: none;
        }
        .content {
            padding: 5px;
            list-style: none;
        }
        .content li {
            background: url(./square.png) no-repeat 0 center;
            font-size: 12px;
            line-height: 24px;
        }.content li a {
            background: url(./img.gif) no-repeat 0 center;
            padding-left: 20px;
            margin-left: 15px;
            color: #666;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="title">
            <a href="#">新闻</a>
        </div>
        <ul class="content">
            <li><a href="#">点赞“新农人” 温暖的伸手</a></li>
            <li><a href="#">在希望的田野上...</a></li>
            <li><a href="#">“中国天眼”又有新发现 已在《自然》杂志发表</a></li>
            <li><a href="#">急！这个领域，缺人！月薪4万元还不好招！啥情况？</a></li>
            <li><a href="#">G9“带货”背后：亏损面持续扩大，竞争环境激烈</a></li>
            <li><a href="#">多地力推二手房“带押过户”，有什么好处？</a></li>
        </ul>
    </div>
</body>
</html>
