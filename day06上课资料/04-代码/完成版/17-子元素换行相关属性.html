<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 600px;
      height: 400px;
      border: 3px solid #000;
      margin: 200px auto;
      /* 
        使用flex布局，必须保证父元素是弹性盒子 display:flex;
        变成弹性盒子之后，内部会多出两个概念：
          1、主轴：默认水平向右
          2、侧轴：会与主轴垂直，默认垂直向下
        注意点：弹性盒子中的子元素会默认沿着主轴方向排布
      */

      display: flex;

      /* 设置子元素是否换行
          取值：
            1、nowrap：（默认值）死活不换行
            2、wrap：一行如果放不下，才换行
      */
      flex-wrap: wrap;

      /* 单行侧轴对齐方式 */
      /* align-items: flex-end; */

      /* 
        多行侧轴对齐方式：
          取值：
            1、flex-start：向开始方向对齐
            2、flex-end：向结束方向对齐
            3、center：居中对齐
            4、space-around：空白环绕显示
            5、space-between：空白只在两者之间显示
            6、space-evenly：空白均分
            7、stretch：拉伸显示
      */
      align-content: stretch;


    }

    .son {
      width: 100px;
      height: 100px;
      background-color: pink;
      border: 1px solid red;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="son">1</div>
    <div class="son">2</div>
    <div class="son">3</div>
    <div class="son">4</div>
    <div class="son">5</div>
    <div class="son">6</div>
    <div class="son">7</div>
    <div class="son">8</div>
    <div class="son">9</div>
  </div>
</body>

</html>
