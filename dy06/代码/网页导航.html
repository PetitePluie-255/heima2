<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box1 {
            width: 300px;
            background-color: red;
        }
        .box2 {
            width: 200px;
            height: 300px;
            background-color: blue;
            float: left;
        }
        .clearfix::after {
				content: '';
				display: block;
				clear: both;
			}
        ul {
            height: 50px;
            list-style: none;
        }
        ul li {
            float: left;
        }
        ul li a {
            float: left;
            width: 80px;
            height: 50px;
            background-color: #ffc0cb;
            font-size: 16px;
            color: #fff;
            text-align: center;
            line-height: 50px;
            text-decoration: none;
        }
        ul li a:hover {
            background-color: #008000;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">新闻1</a></li>
        <li><a href="">新闻2</a></li>
        <li><a href="">新闻3</a></li>
        <li><a href="">新闻4</a></li>
        <li><a href="">新闻5</a></li>
        <li><a href="">新闻6</a></li>
        <li><a href="">新闻7</a></li>
        <li><a href="">新闻8</a></li>
    </ul>
    <div class="box1 clearfix">
        <div class="box2"></div>
    </div>
</body>
</html>
