<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      /* 父相 */
      position: relative;
      width: 1226px;
      height: 600px;
      background: url('./images/bg.jpg');
      margin: 100px auto;
    }

    .box .black {
      /* 子绝 */
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background-color: rgba(0,0,0,.6);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="black">1111111</div>
  </div>
</body>
</html>
