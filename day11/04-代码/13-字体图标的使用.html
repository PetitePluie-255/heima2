<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 1、先引入iconfont.css -->
  <link rel="stylesheet" href="./fonts/iconfont.css">
  <style>
    /* 字体图标本质类似于一个文字，可以直接通过css设置样式 */
    .icon-beautifullady4 {
      font-size: 1000px;
      color: pink;
      font-weight: 700;
      font-style: italic;
      /* 使用字体图标时，不要修改font-family，如果修改了，最后文字会出问题 */
      /* font-family: 楷体 !important; */
    }
  </style>
</head>
<body>
  <!-- 2、给span标签设置两个类名 -->
  <span class="iconfont icon-beautifullady4"></span>
</body>
</html>
