<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .father {
      position: relative;
      width: 600px;
      height: 400px;
      background-color: pink;
      margin: 100px auto;
    }

    .son {
      position: absolute;
      left: 50%;
      /* transform: translateX(-50%); */
      top: 50%;
      /* transform: translateY(-50%); */
      /* 连写 */
      /* transform: translate(x,y); */
      transform: translate(-50%,-50%);
      width: 200px;
      height: 100px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son"></div>
  </div>
</body>
</html>
