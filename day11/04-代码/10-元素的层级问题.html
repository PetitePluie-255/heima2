<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 300px;
      height: 300px;
    }

    .red {
      position: relative;
      left: 0;
      top: 0;
      z-index: 1;
      background-color: red;
    }

    .green {
      position: absolute;
      left: 100px;
      top: 100px;
      z-index: 2;
      background-color: green;
    }

    .blue {
      position: fixed;
      left: 200px;
      top: 200px;
      z-index: 999;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="red"></div>
  <div class="green"></div>
  <div class="blue"></div>
</body>
</html>
