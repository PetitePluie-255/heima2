<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .father {
      position: relative;
      width: 600px;
      height: 600px;
      background-color: pink;
    }

    .son {
      position: relative;
      width: 400px;
      height: 400px;
      background-color: orange;
    }

    .sun {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 200px;
      height: 200px;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son">
      <div class="sun"></div>
    </div>
  </div>
</body>
</html>
